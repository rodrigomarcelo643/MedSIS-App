# Project-wide Gradle settings.

# JVM arguments for the Gradle daemon - increased memory for builds
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Android configuration
android.useAndroidX=true
android.enableJetifier=true
android.enableR8=true
android.nonTransitiveRClass=true

# Enable PNG crunching in release builds
android.enablePngCrunchInReleaseBuilds=true

# Specify target architectures for native builds
reactNativeArchitectures=arm64-v8a,x86_64

# Enable new React Native architecture (Fabric and TurboModules)
newArchEnabled=false

# Enable Hermes JavaScript engine (preferred over JSC)
hermesEnabled=true

# Expo image format support
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false  # Disabled because iOS does not support animated WebP

# Enable developer network inspector for React Native Dev Client
EX_DEV_CLIENT_NETWORK_INSPECTOR=false

# Use legacy packaging format for native libs - false means use new packaging
expo.useLegacyPackaging=false

# Enable edge-to-edge display support - false by default
expo.edgeToEdgeEnabled=false

# Performance optimizations
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin configuration
kotlin.code.style=official

# Build configuration
android.defaults.buildfeatures.buildconfig=true